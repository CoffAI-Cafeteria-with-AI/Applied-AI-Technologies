<body>
    <div id="headerFieldset">
        <header>
            <a href="cafeteriaAI.html" title="Back to main page"><img src="./cafeteriaFavicon_breiter.png" id="logo"></a>

            <a href="cafeteriaAI_normalMode.php" title="Run Artificial Intelligence"><button class="homeButtons" id="runAI">Run AI</button></a>

            <a href="cafeteriaAI_database.html" title="Go to Database features"><button class="homeButtons" id="databaseButton">Database</button></a>
        </header>
        <main>
            <form action="cafeteriaAI_database.php" method="POST" class="simple-form">
                <fieldset>
                    <legend>Please enter the information of the new customer!</legend>
                    <div hidden>
                        <input type="text" name="placeholder1" class="category" value="" />
                        <input type="text" name="placeholder2" class="category" value="" />
                        <input type="text" name="tsql" class="category" value="EXEC dbo.Dobler_sp_create_new_customer " />
                    </div>
                    <div>
                        <label for="matriculation_number" class="matriculation_number">Matriculation No.:</label>
                        <input type="text" name="matriculation_number" class="category" pattern="[0-9]*" required placeholder="required field" style="width:6em" />
                    </div>
                    <div class="spacing_1_5"></div>
                    <div>
                        <label for="gender" class="gender">Gender:</label>
                        <select name="gender" class="form_selection">
                            <option selected></option>
                            <option value="M">male</option>
                            <option value="F">female</option>
                            <option value="D">divers</option>
                        </select>
                        <label for="title" class="title" style="margin-left:9.1em;">Title:</label>
                        <input type="text" name="title" class="category" pattern="[A-Za-zäÄöÖüÜß -\.]*" style="width:4em" />
                    </div>
                    <div>
                        <label for="first_name" class="first_name">First name:</label>
                        <input type="text" name="first_name" class="category" pattern="[A-Za-zäÄöÖüÜß -]*" />
                        <label for="last_name" class="last_name">Last name:</label>
                        <input type="text" name="last_name" class="category" pattern="[A-Za-zäÄöÖüÜß -]*" />
                    </div>
                    <div>
                        <label for="street" class="street">Street name & nr:</label>
                        <input type="text" name="street" class="category" pattern="[A-Za-zäÄöÖüÜß0-9,\. -]*" />
                    </div>
                    <div>
                        <label for="postal_code" class="postal_code">Postal code:</label>
                        <input type="text" name="postal_code" class="category" pattern="[A-Za-z0-9 -]*" />
                        <label for="city" class="city">City:</label>
                        <input type="text" name="city" class="category" pattern="[A-Za-zäÄöÖüÜß -]*" />
                    </div>
                    <div>
                        <label for="country" class="country">Country:</label>
                        <input type="text" name="country" class="category" pattern="[A-Za-zäÄöÖüÜß -]*" />
                    </div>
                    <div>
                        <label for="phone" class="phone">Phone:</label>
                        <input type="text" name="phone" class="category" pattern="[0-9 +-]*" />
                        <label for="email" class="email">Email:</label>
                        <input type="email" name="email" class="category" style="width:16em" />
                    </div>
                    <div>
                        <label for="date_of_birth" class="date_of_birth">Date of birth:</label>
                        <input type="date" name="date_of_birth" class="category" />
                        <!-- <input type="text" name="date_of_birth" class="category" id="2" pattern="((19|20)[0-9]{2})-(0[1-9]|1[012])-(0[1-9]|[12][0-9]|3[01])" placeholder="YYYY-MM-DD" /> -->
                    </div>
                    <div class="spacing_0_35"></div>

                    <input type="submit" class="submit" value="Save" />
                    <input type="reset" class="reset" value="Reset" />
                </fieldset>
            </form>
        </main>
    </div>
